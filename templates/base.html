<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title%}{% endblock %}</title>


    <style>
        h1{text-align: center; font-family: sans-serif; font-weight: bold; color: #35E8D2; position: relative; z-index: 2;}
        body{margin: 0; overflow-x: hidden;}
        h2{text-align: center; font-family: sans-serif; color: #34C7CE; position: relative; z-index: 2; left: 10px; font-size:large;}
        img{position: relative; z-index: 2; width: 200px;}
        p{font-family: sans-serif; color: #35E8D2; position: relative; z-index: 2;}
    </style>
</head>
<body style="background-color: #6B0EFC;">
    <div style="width: 1000px; height: 100vh; background-color: #4B15C6; display: block; left: 50%;transform: translateX(-50%); position: fixed; z-index: 1; top: 0;">
        <h1>Mohammed's Webpage</h1>
        <br>

        {% block login %}
        {% endblock %}
    
        {% block homepage %}
        {% endblock %}

        {% block resume %}
        {% endblock %}

        {% block wrapped %}
        {% endblock %}

        {% block books %}
        {% endblock %}
    
    </div>
</body>
</html>
